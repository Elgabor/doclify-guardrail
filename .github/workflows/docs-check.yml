name: Docs Check

on:
  push:
    paths: ['docs/**/*.md', '*.md']
  pull_request:
    paths: ['docs/**/*.md', '*.md']

jobs:
  guardrail:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - name: Docs quality gate
        run: npx doclify-guardrail docs/ --strict --report report.md
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: guardrail-report
          path: report.md
